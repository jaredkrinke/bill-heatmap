<html>
<!-- manifest="index.appcache"-->
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bill Heatmap</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="js/periodic-task.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Bill Heatmap</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li><a id="add">Add new bill</a></li>
                    <li><a id="updatePaid">Mark as paid</a></li>
                    <li><a id="updateEdit">Edit</a></li>
                    <li><a id="editDelete">Delete</a></li>
                </ul>
            </div>
        </nav>
        <div class="list-group" id="bills">
            <div class="list-group-item"><strong>Bill</strong><span class="pull-right"><strong>Due Date</strong></span></div>
            <a href="#" class="list-group-item bill" id="template"><span class="name"></span><span class="date badge"></span></a>
        </div>
    </div>

    <div class="modal fade" id="deleteConfirmDialog" role="dialog" aria-labelledby="delete-confirm-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="delete-confirm-modal-label">Delete bill</h4>
                </div>
                <div class="modal-body">
                    <p>Delete this bill?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="deleteYes">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editTemplate" role="dialog" aria-labelledby="editTemplate-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="editTemplate-label">Add Category</h4>
                </div>
                <form role="form" id="editForm">
                    <div class="modal-body">
                        <p>Add a new bill using the form below.</p>
                        <div class="form-group">
                            <label for="editName">Name</label>
                            <input class="form-control" id="editName" type="text" />
                        </div>
                        <div class="form-group">
                            <label for="editPeriod">Period</label>
                            <select class="form-control" id="editPeriod">
                                <option>Weekly</option>
                                <option>Biweekly</option>
                                <option>Monthly</option>
                                <option>Bimonthly</option>
                                <option>Semiannual</option>
                                <option>Annual</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editDueDate">Due Date</label>
                            <input class="form-control" id="editDueDate" type="text" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Bill</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
