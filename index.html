<html>
<head>
    <title>Bill Heatmap</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/periodic-task.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <table id="bills">
        <thead><tr><td>Bill</td><td>Due date</td></tr></thead>
        <tbody id="billsBody">
            <tr id="template"><td>Name</td><td>4/30/14</td></tr>
            <tr id="updateTemplate">
                <td colspan="2">
                    <p class="command">Mark as paid</p>
                    <p class="command">Edit...</p>
                </td>
            </tr>
            <tr id="editTemplate">
                <td colspan="2">
                    <table>
                        <tr>
                            <td>Name: </td>
                            <td><input id="editName" type="text" /></td>
                        </tr>
                        <tr>
                            <td>Period: </td>
                            <td>
                                <select id="editPeriod">
                                    <option>Weekly</option>
                                    <option>Biweekly</option>
                                    <option>Monthly</option>
                                    <option>Bimonthly</option>
                                    <option>Semiannual</option>
                                    <option>Annual</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Due date: </td>
                            <td><input id="editDueDate" type="text" /></td>
                        </tr>
                    </table>
                    <p class="command"><a id="editSave">Save</a></p>
                    <p class="command"><a id="editCancel">Cancel</a></p>
                </td>
            </tr>
            <tr id="addHint"><td colspan="2"><a id="add">Add a bill...</a></td></tr>
        </tbody>
    </table>
</body>
</html>
