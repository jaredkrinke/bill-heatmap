<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bill Heatmap</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/periodic-task.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="bills" class="table">
        <div class="header"><span class="name">Bill</span><div class="date">Due Date</div></div>
        <div id="template"><span class="name"></span><div class="date"></div></div>
        <div id="updateTemplate">
            <ul>
                <li><a id="updatePaid">Mark as paid</a></li>
                <li><a id="updateEdit">Edit...</a></li>
                <li><a id="updateCancel">Cancel</a></li>
            </ul>
        </div>
        <div id="editTemplate">
            <table>
                <tr>
                    <td>Name: </td>
                    <td><input id="editName" type="text" /></td>
                </tr>
                <tr>
                    <td>Period: </td>
                    <td>
                        <select id="editPeriod">
                            <option>Weekly</option>
                            <option>Biweekly</option>
                            <option>Monthly</option>
                            <option>Bimonthly</option>
                            <option>Semiannual</option>
                            <option>Annual</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Due: </td>
                    <td><input id="editDueDate" type="text" /></td>
                </tr>
            </table>
            <ul>
                <li><a id="editSave">Save</a></li>
                <li><a id="editDelete">Delete</a></li>
                <li><a id="editCancel">Cancel</a></li>
            </ul>
        </div>
        <div id="deleteConfirm">
            <ul>
                <li>
                    Delete this bill?
                    <ul>
                        <li><a id="deleteYes">Yes</a></li>
                        <li><a id="deleteNo">No</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div id="addHint"><ul><li><a id="add">Add a bill...</a></li></ul></div>
    </div>
</body>
</html>
