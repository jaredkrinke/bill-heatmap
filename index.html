<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bill Heatmap</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/periodic-task.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <table id="bills">
        <thead><tr><td>Bill</td><td class="date">Due date</td></tr></thead>
        <tbody id="billsBody">
            <tr id="template" class="invisible"><td>Name</td><td class="date">4/30/14</td></tr>
            <tr id="updateTemplate" class="invisible">
                <td colspan="2">
                    <ul>
                        <li><a id="updatePaid">Mark as paid</a></li>
                        <li><a id="updateEdit">Edit...</a></li>
                        <li><a id="updateCancel">Cancel</a></li>
                    </ul>
                </td>
            </tr>
            <tr id="editTemplate" class="invisible">
                <td colspan="2">
                    <table>
                        <tr>
                            <td>Name: </td>
                            <td><input id="editName" type="text" /></td>
                        </tr>
                        <tr>
                            <td>Period: </td>
                            <td>
                                <select id="editPeriod">
                                    <option>Weekly</option>
                                    <option>Biweekly</option>
                                    <option>Monthly</option>
                                    <option>Bimonthly</option>
                                    <option>Semiannual</option>
                                    <option>Annual</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Due date: </td>
                            <td><input id="editDueDate" type="text" /></td>
                        </tr>
                    </table>
                    <ul>
                        <li><a id="editSave">Save</a></li>
                        <li><a id="editDelete">Delete</a></li>
                        <li><a id="editCancel">Cancel</a></li>
                    </ul>
                </td>
            </tr>
            <tr id="deleteConfirm" class="invisible">
                <td colspan="2">
                    <ul>
                        <li>
                            Delete this bill?
                            <ul>
                                <li><a id="deleteYes">Yes</a></li>
                                <li><a id="deleteNo">No</a></li>
                            </ul>
                        </li>
                    </ul>
                </td>
            </tr>
            <tr id="addHint" class="visible"><td colspan="2"><ul><li><a id="add">Add a bill...</a></li></ul></td></tr>
        </tbody>
    </table>
</body>
</html>
